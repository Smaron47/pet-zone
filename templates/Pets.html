<html>
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple House Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />    
	<link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css')}}">
    </head>
    <div class="container">
        <!-- Top box -->
            <!-- Logo & Site Name -->
            <div class="placeholder">
                <div class="parallax-window" data-parallax="scroll" data-image-src="https://i.pinimg.com/564x/99/a5/0e/99a50e8f5fb404bec107f6b6222b4b14.jpg">
                    <div class="tm-header">
                        <div class="row tm-header-inner">
                            <div class="col-md-6 col-12">
                                <img src="https://scontent.fdac75-1.fna.fbcdn.net/v/t1.6435-0/cp0/p64x64/119038505_3471019669612595_9115556304906805068_n.jpg?_nc_cat=104&ccb=1-3&_nc_sid=70495d&_nc_ohc=U13566gwsKIAX-b4H_A&_nc_ht=scontent.fdac75-1.fna&tp=27&oh=e9b37e84a5eb3975e39569651ed6ecad&oe=60E510DF" alt="Logo" class="tm-site-logo" /> 
                                <div class="tm-site-text-box">
                                    <h1 class="tm-site-title">Faridpur Pets Zone</h1>
                                    <h6 class="tm-site-description">A House Of Pets</h6>	
                                </div>
                            </div>
                            <nav class="col-md-6 col-12 tm-nav">
                                <ul class="tm-nav-ul">
                                    <li class="tm-nav-li"><a href="/" class="tm-nav-link active">Home</a></li>
                                    <li class="tm-nav-li"><a href="/contact" class="tm-nav-link">About</a></li>
                                    <li class="tm-nav-li"><a href="/admin" class="tm-nav-link">Admin</a></li>
                                    <li class="tm-nav-li"><a href="/gallery" class="tm-nav-link">Gallery</a></li>
                                    <li class="tm-nav-li"><a href="/Sell" class="tm-nav-link">Sell</a></li>
                                </ul>
                            </nav>	
                        </div>
                    </div>
                </div>
            </div>
    <section class="text-black bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h2 class="text-sm title-font text-black tracking-widest">{{nm}}</h2>
            <h1 class="text-black text-3xl title-font font-medium mb-4">{{nn}}</h1>
            <div class="flex mb-4">
            <a class="flex-grow text-green-400 border-b-2 border-green-500 py-2 text-lg px-1">Description</a>
            <a class="flex-grow border-b-2 border-gray-800 py-2 text-white px-1">Reviews</a>
            <a class="flex-grow border-b-2 border-gray-800 py-2 text-white px-1">Details</a>
            </div>
            <p class="leading-relaxed mb-4">{{des}}</p>
            <div class="flex border-t border-gray-800 py-2">
            <span class="text-black">Category</span>
            <span class="ml-auto text-black">{{cat}}</span>
            </div>
            <div class="flex border-t border-gray-800 py-2">
            <span class="text-black">Seller Name</span>
            <span class="ml-auto text-black">{{Sell_name}}</span>
            </div>
            <div class="flex border-t border-gray-800 py-2">
            <span class="text-black">Contact</span>
            <span class="ml-auto text-black">{{phone}}</span>
            </div>
            <div class="flex border-t border-b mb-6 border-gray-900 py-2">
            <span class="text-black">Price</span>
            <span class="ml-auto text-black">{{pric}}</span>
            </div>
            <div class="flex">
            <span class="title-font font-medium text-2xl text-black">${{pric}}</span>
            <button class="flex ml-auto text-black bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded"><a href="/">Home</a></button>
            <button class="rounded-full w-10 h-10 bg-gray-800 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                </svg>
            </button>
            </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{{image}}">
        </div>
    </div>
    </section>
    </html>
