<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple House Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />    
	<link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css')}}">
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body> 

	<div class="container">
	<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="https://i.pinimg.com/564x/99/a5/0e/99a50e8f5fb404bec107f6b6222b4b14.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="https://scontent.fdac75-1.fna.fbcdn.net/v/t1.6435-0/cp0/p64x64/119038505_3471019669612595_9115556304906805068_n.jpg?_nc_cat=104&ccb=1-3&_nc_sid=70495d&_nc_ohc=U13566gwsKIAX-b4H_A&_nc_ht=scontent.fdac75-1.fna&tp=27&oh=e9b37e84a5eb3975e39569651ed6ecad&oe=60E510DF" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">Faridpur Pets Zone</h1>
								<h6 class="tm-site-description">A House Of Pets</h6>	
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="/" class="tm-nav-link active">Home</a></li>
								<li class="tm-nav-li"><a href="/contact" class="tm-nav-link">About</a></li>
								<li class="tm-nav-li"><a href="/admin" class="tm-nav-link">Admin</a></li>
								<li class="tm-nav-li"><a href="/gallery" class="tm-nav-link">Gallery</a></li>
								<li class="tm-nav-li"><a href="/Sell" class="tm-nav-link">Sell</a></li>
							</ul>
						</nav>	
					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Welcome to Pets Zone</h2>
				<p class="col-12 text-center">Here We Are For Sell Pets For U. You Can Find Here Fishes, Birds and Other Things For Your Pet</p>
			</header>
			
			<div class="tm-paging-links">
				<nav>
					<ul>
						<li class="tm-paging-item"><a href="#" class="tm-paging-link active">All</a></li>

					</ul>
				</nav>
			</div>

			<!-- Gallery -->
			<div class="row tm-gallery">
				<div id="tm-gallery-page-all" class="tm-gallery-page">
					{%for i in dat%}
					<a href="/Pets?id={{i}}">
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="static/img/gallery/{{i}}" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">{{dat[i]["name"]}}</h4>
								<p class="tm-gallery-description">{{dat[i]["description"]}}</p>
								<p class="tm-gallery-price">{{dat[i]["price"]}}</p>
							</figcaption>
						</figure>
					</article>
					</a>
					{%endfor%}
				</div> 
			</div>
				
				
		</main>

		<footer class="tm-footer text-center">
			<p>Copyright &copy; 2020 Simple House 
            
            | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
		</footer>
	</div>
	<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
	<script src="{{ url_for('static', filename='js/parallax.min.js')}}"></script>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
