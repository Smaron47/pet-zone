<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Product - Dashboard HTML Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="static/css/fontawesome2.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="static/css/jquery-ui.min2.css" type="text/css" />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="static/css/bootstrap.min2.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="static/css/templatemo-style2.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block"><h1>Admin Login</h1></h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form  class="tm-edit-product-form" action="/login"  method="POST" enctype="multipart/form-data" >
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >UserName :
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >PassWord  :
                    </label>
                    <input
                      id="name"
                      name="pass"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Login</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="static/js/jquery-3.3.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="static/js/jquery-ui2.min.js"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="static/js/bootstrap2.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
